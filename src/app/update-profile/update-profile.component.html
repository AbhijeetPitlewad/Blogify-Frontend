<app-navbar></app-navbar>

<div class="container">
    <div class="row text-center">
        <h2>Profile</h2>
    </div>
    <div class="row d-flex justify-content-center ">
        <div class="col-6">
            <form [formGroup]="updateUserForm" (ngSubmit)="updateUser()">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" aria-describedby="nameHelp" formControlName="name">
                    <div id="nameHelp" class="form-text">Please enter your Name here.</div>
                </div>

                <div class="mb-3">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" class="form-control" id="age" aria-describedby="ageHelp" formControlName="age">
                    <div id="ageHelp" class="form-text">Please enter your Age here.</div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" formControlName="email">
                    <div id="emailHelp" class="form-text">Please enter your Email here.</div>
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="isFormInValid()">Update Profile</button>
            </form>
        </div>
    </div>
</div>
